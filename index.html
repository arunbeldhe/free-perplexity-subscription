
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://www.perplexity.ai/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perplexity Pro for Texas Tech Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <meta name="description" content="Texas Tech University students can claim a free 1-year Perplexity Pro subscription via the Comet desktop app. An offer from Campus Ambassador Arun Kumar Beldhe." />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react": "https://esm.sh/react@18.2.0"
  }
}
</script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-black">
  <div id="root"></div>
  <script type="text/babel" data-type="module">
    import React, { useState, useCallback } from 'react';
    import ReactDOM from 'react-dom/client';

    // --- Constants ---
 // --- Constants ---
const PerplexityLogo = ({ className }) => (
  <img src="./files/perplexity-logo.svg" alt="Perplexity Logo" className={className} />
);

const TTULogo = ({ className }) => (
  <img src="./files/texastech-logo.svg" alt="TTU Logo" className={className} />
);

const CometLogo = ({ className }) => (
  <img src="./files/comet-logo.svg" alt="Comet Logo" className={className} />
);

    const CheckIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
    );

    const ShareIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
          <polyline points="16 6 12 2 8 6" />
          <line x1="12" y1="2" x2="12" y2="15" />
        </svg>
    );

    const SparklesIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <path d="M12 3L9.5 8.5 4 11l5.5 2.5L12 19l2.5-5.5L20 11l-5.5-2.5z"></path>
            <path d="M5 3v4"></path>
            <path d="M19 17v4"></path>
        </svg>
    );

    const FileUploadIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
    );

    const BrainCircuitIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <path d="M12 5a3 3 0 1 0-5.993.142"></path><path d="M18 13a3 3 0 1 0-3-3"></path><path d="M12 19a3 3 0 1 1-5.993-.142"></path><path d="M6 13a3 3 0 1 1-3-3"></path><path d="M6 5a3 3 0 1 1 3 3"></path><path d="M18 5a3 3 0 1 1 3 3"></path><path d="M12 13a3 3 0 1 1 3 3"></path><path d="M15 10.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"></path><path d="M9 10.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"></path><path d="M9 16.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"></path><path d="M15 16.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"></path><path d="M12 7.5v2"></path><path d="M12 14.5v2"></path><path d="M13.5 6H15"></path><path d="M13.5 12H15"></path><path d="M9 6H7.5"></path><path d="M9 12H7.5"></path><path d="M13.5 18H15"></path><path d="M9 18H7.5"></path>
        </svg>
    );

    // --- Components ---
    const Card = ({ children, className }) => (
      <div className={`bg-gray-900/40 backdrop-blur-md border border-gray-700/50 rounded-2xl p-6 sm:p-8 ${className}`}>
        {children}
      </div>
    );

    const Button = ({ children, variant = 'primary', className = '', leftIcon, ...props }) => {
      const baseClasses = 'inline-flex items-center justify-center gap-2 px-6 py-3 font-semibold rounded-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black';
      const variantClasses = {
        primary: 'bg-white text-black hover:bg-gray-200 focus:ring-white',
        secondary: 'bg-gray-800/80 text-white hover:bg-gray-700/80 focus:ring-gray-500 border border-gray-700',
        ghost: 'bg-transparent text-gray-300 hover:bg-gray-800/50 hover:text-white focus:ring-gray-500',
      };
      return (
        <button className={`${baseClasses} ${variantClasses[variant]} ${className}`} {...props}>
          {leftIcon && <span className="text-xl">{leftIcon}</span>}
          {children}
        </button>
      );
    };

    const Header = () => (
      <header className="py-4">
        <div className="container mx-auto px-4 sm:px-6 lg:px-8">
          <nav className="flex items-center justify-between">
            <div className="flex items-center gap-3 text-white">
              <PerplexityLogo className="h-7 w-7" />
              <span className="text-xl font-bold">Perplexity</span>
              <span className="hidden sm:inline-block text-lg font-medium text-gray-400">/ Campus Ambassador</span>
            </div>
          </nav>
        </div>
      </header>
    );

    const Hero = () => (
      <section className="text-center py-16">
        <div className="flex justify-center items-center gap-4 mb-6">
          <PerplexityLogo className="h-12 w-12 text-white" />
        </div>
        <h1 className="text-4xl sm:text-5xl md:text-6xl font-extrabold text-white tracking-tight">
          Hey Studentss, Get{' '}
          <span className="bg-gradient-to-r from-purple-400 via-blue-400 to-cyan-400 bg-clip-text text-transparent">
            Perplexity Pro
          </span>
          {' '}Free!
        </h1>
        <p className="mt-6 max-w-2xl mx-auto text-lg sm:text-xl text-gray-400">
        <span className="font-semibold text-white">$200 worth</span> of ,{' '}
          <span className="font-semibold text-white">1 year of Perplexity Pro for FREE</span> when you try the  <span className="font-semibold text-red">new Comet desktop app only</span>.<br></br>
          Follow the steps below or follow the steps in the video to claim the free perplexity pro subscription for a year.
        </p> 
        <div className="mt-10">
          <Button 
            variant="primary" 
            className="px-10 py-4 text-lg"
            onClick={() => window.open('https://pplx.ai/free-student-subscription', '_blank')}
          >
            Claim Your Free Year
          </Button>
        </div>
      </section>
    );

    const PromoSection = () => (
      <section className="my-16">
        <Card className="bg-gradient-to-r from-purple-900/50 via-blue-900/50 to-cyan-900/50 border-purple-500/30">
          <div className="text-center">
              <h2 className="text-3xl sm:text-4xl font-bold text-white">
                  Claim Free Perplexity Pro
              </h2>
              <p className="mt-3 max-w-2xl mx-auto text-lg text-gray-300">
                  Unlock the full power of an AI research assistant, a <span className="font-bold text-white">$200/year value</span>, for free.
              </p>
          </div>
        </Card>
      </section>
    );

    const StepsSection = () => {
    const STEPS = [
        {
            step: 1, title: "Visit the Link", description: "Use the special link for students to start the process. This is for Windows/Mac only.",
            content: (
                <div className="mt-4">
                    <Button variant="secondary" className="w-full truncate" onClick={() => window.open('https://pplx.ai/free-student-subscription', '_blank')}>
                        pplx.ai/free-student-subscription
                    </Button>
                </div>
            )
        },
        { step: 2, title: "Download Comet", description: "You'll land on the Comet page. Click the download button for your operating system." },
        { step: 3, title: "Use University Email", description: "When prompted, enter your official university email to verify you're a student." },
        { step: 4, title: "Verify with SheerID", description: "Follow the steps from SheerID to verify your student status. You'll receive a success email." },
        { step: 5, title: "Activate Pro", description: "Open the Comet app, log in with your university email, and ask at least one question to activate." },
        { step: 6, title: "Enjoy Perplexity Pro", description: "That's it! Your account has been upgraded to Pro for one Year, completely free." }
    ];

    return (
        <section className="py-16">
            <h2 className="text-3xl font-bold text-center text-white mb-12">Steps to Claim Your Free Year</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {STEPS.map((step) => (
                    <Card key={step.step} className="flex flex-col">
                        <div className="flex-grow">
                            <div className="flex items-center gap-4 mb-4">
                                <div className="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-blue-500/20 text-blue-300 border border-blue-400/30 rounded-full font-bold text-lg">
                                    {step.step}
                                </div>
                                <h3 className="text-xl font-bold text-white">{step.title}</h3>
                            </div>
                            <p className="text-gray-400">{step.description}</p>
                        </div>
                        {step.content && <div className="mt-auto pt-4">{step.content}</div>}
                    </Card>
                ))}
            </div>
            {/* 🎥 YouTube Video Embed */}
            <div className="mt-16">
                <h3 className="text-2xl font-bold text-center text-white mb-6">Watch the Setup Guide</h3>
                <div className="relative w-full max-w-4xl mx-auto aspect-video rounded-xl overflow-hidden shadow-lg border border-gray-700">
                    <iframe
                        className="w-full h-full"
                        src="https://www.youtube.com/embed/ZwF3AxnNlXI"
                        title="YouTube video player"
                        frameBorder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowFullScreen
                    ></iframe>
                </div>
            </div>
            <div className="mt-20">
                <Card className="lg:flex items-center gap-8 text-center lg:text-left">
                    <div className="flex-shrink-0 inline-block mb-6 lg:mb-0">
                        <div className="p-4 bg-gray-800/50 border border-gray-700 rounded-2xl">
                          <CometLogo className="h-12 w-12 text-cyan-400" />
                        </div>
                    </div>
                    <div>
                        <h3 className="text-2xl font-bold text-white">What is Comet?</h3>
                        <p className="mt-2 text-gray-400">
                        Comet is Perplexity’s new desktop app (for Windows/Mac) that makes using AI even faster and easier. 
                        It brings the power of Perplexity right to your desktop for seamless research and learning.
                      </p>
                      <div className="mt-4">
                        <Button 
                          variant="secondary" 
                          onClick={() => window.open('https://www.perplexity.ai/comet/gettingstarted', '_blank')}
                        >
                          Learn More
                        </Button>
                      </div>

                        <p className="mt-2 text-gray-400"></p>
                      
                    </div>
                </Card>
            </div>

            
        </section>
    );
};


    const BenefitsSection = () => {
      const BENEFITS = [
        { icon: <SparklesIcon className="h-8 w-8 text-purple-400" />, title: "Unlimited Copilot", description: "Ask complex follow-up questions and get interactive, guided answers from the most powerful AI models like GPT-4 and Claude 3." },
        { icon: <FileUploadIcon className="h-8 w-8 text-green-400" />, title: "Upload Files", description: "Analyze documents, summarize PDFs, or ask questions about your own data by uploading files directly to Perplexity." },
        { icon: <BrainCircuitIcon className="h-8 w-8 text-cyan-400" />, title: "Pro Search", description: "Get more comprehensive and precise answers with our advanced Pro search mode, designed for in-depth research and learning." },
      ];
      return (
        <section className="py-16">
          <div className="text-center">
            <h2 className="text-3xl font-bold text-white">Why Go Pro?</h2>
            <p className="mt-4 max-w-2xl mx-auto text-lg text-gray-400">
              Transform your research and learning workflow with exclusive Pro features.
            </p>
          </div>
          <div className="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8">
            {BENEFITS.map((benefit) => (
              <Card key={benefit.title} className="text-center">
                <div className="inline-block p-4 bg-gray-800/50 border border-gray-700 rounded-xl mb-6">{benefit.icon}</div>
                <h3 className="text-xl font-bold text-white mb-2">{benefit.title}</h3>
                <p className="text-gray-400">{benefit.description}</p>
              </Card>
            ))}
          </div>
        </section>
      );
    };
    
    const ShareSection = () => {
        const [isCopied, setIsCopied] = useState(false);
        const handleCopy = useCallback(() => {
            if (isCopied) return;
            navigator.clipboard.writeText(window.location.href).then(() => {
                setIsCopied(true);
                setTimeout(() => setIsCopied(false), 2000);
            });
        }, [isCopied]);
        return (
            <section className="py-16">
                <Card className="text-center">
                    <h2 className="text-3xl font-bold text-white">Share with Fellow Red Raiders</h2>
                    <p className="mt-4 max-w-2xl mx-auto text-lg text-gray-400">
                        Know someone else who could benefit from Perplexity Pro? Share this page with them!
                    </p>
                    <div className="mt-8">
                        <Button onClick={handleCopy} variant="secondary" className="min-w-[200px]">
                            {isCopied ? (<><CheckIcon className="h-5 w-5 text-green-400" /> Copied Link!</>) : (<><ShareIcon className="h-5 w-5" /> Copy Share Link</>)}
                        </Button>
                    </div>
                </Card>
            </section>
        );
    };

    const Footer = () => (
      <footer className="py-8">
        <div className="container mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500">
          <p>An initiative for College students by Arun Kumar Beldhe.</p>
          <p className="mt-2">&copy; {new Date().getFullYear()} Perplexity Campus Ambassador Program. All Rights Reserved.</p>
          <p className="mt-2 text-sm">
            This is an independent page. For official information, visit{' '}
            <a href="https://www.perplexity.ai" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors">
              perplexity.ai
            </a>.
          </p>
        </div>
      </footer>
    );

    // --- Main App Component ---
    const App = () => (
      <div className="relative min-h-screen w-full overflow-hidden bg-black text-gray-200">
        <div className="absolute inset-0 z-0">
          <div className="absolute top-[-20%] left-[-20%] h-[50rem] w-[50rem] bg-red-900/40 rounded-full blur-3xl filter animate-[pulse_8s_ease-in-out_infinite]"></div>
          <div className="absolute bottom-[-30%] right-[-30%] h-[50rem] w-[50rem] bg-blue-800/30 rounded-full blur-3xl filter animate-[pulse_10s_ease-in-out_infinite_2s]"></div>
          <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-96 w-96 bg-gray-700/10 rounded-full blur-3xl"></div>
        </div>
        <div className="relative z-10 flex flex-col min-h-screen">
          <Header />
          <main className="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24">
            <Hero />
            <PromoSection />
            <StepsSection />
            <BenefitsSection />
            <ShareSection />
          </main>
          <Footer />
        </div>
      </div>
    );

    // --- React App Initialization ---
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
